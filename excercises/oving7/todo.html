<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="content"></div>
      <h1>Create a to do-list</h1>
      <form id="form">
        <label for="addTask">Add task:</label><br />
        <input type="text" name="addTask" id="addTask" autofocus /><br />
        <input type="submit" value="Submit" id="button" />
      </form>
      <h3>To do-list:</h3>
      <ul id="todo"></ul>

      <output id="output" name="output" for="addTask"></output>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
