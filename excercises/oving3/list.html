<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A list apart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>This is a list</h1>
      <ul>
        <li style="list-style-type: disc">HTML</li>
        <li style="list-style-type: disc">CSS</li>
        <ul class="css">
          <li style="list-style-type: circle">LESS</li>
          <li style="list-style-type: circle">Sass</li>
          <li style="list-style-type: circle">SCSS</li>
        </ul>
        <li style="list-style-type: disc">JavaScript</li>
        <ul class="js">
          <li style="list-style-type: circle">React</li>
          <li style="list-style-type: circle">Node</li>
          <li style="list-style-type: circle">Jquery</li>
          <li style="list-style-type: circle">AngularJS</li>
          <li style="list-style-type: circle">Backbone</li>
          <li style="list-style-type: circle">Ember</li>
          <li style="list-style-type: circle">Babel</li>
        </ul>
      </ul>
      <footer>Footer</footer>
    </div>
  </body>
</html>
